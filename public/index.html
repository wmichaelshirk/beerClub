<!doctype html>
<html lang="en" ng-app="beerClub">
    <head>
        <meta charset="utf-8">
        <title>Beer Club</title>
        <meta name="description" content="Grab your beer, son. It's time to vote!">
        <meta name="theme-color" content="#e2efd3">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="604204486967-jiqfjjk5ar31ae1mehjq9eaa1nptlllk.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/styles.css">
    </head>
    <body class="container" ng-controller="mainController as mc">
      <header class="row">
        <nav class="navbar navbar-default navbar-static-top">
          <section ng-show="mc.googleService.isAuthorized">
            <a class="btn btn-default navbar-btn pull-left" href="#/" >
              <span class="glyphicon glyphicon-home"></span>
            </a>
            <a class="btn btn-default navbar-btn pull-right"
               ng-click="mc.googleService.signOut();" >
              <span class="glyphicon glyphicon-log-out"></span>
            </a>
            <p class="navbar-text"> Yo, {{mc.googleService.user.name}}!</p>

          </section>
          <section ng-hide="mc.googleService.isAuthorized" >
            <div class="g-signin2" style="margin:0 auto;width:120px" data-onsuccess="signIn"></div>
            <img src="IMG_20150529_085843.jpg" class="img-responsive">
          <section>
        </nav>
      </header>

      <section ng-view ng-show="mc.googleService.isAuthorized"></section>

      <footer>
      </footer>
    </body>
    <script src="dist/app.js"></script>
</html>
